<html>
	<head>
		
		<meta charset="UTF-8">
		
		<meta name="Description" content="Welcom To Our Feedback">
		
		<title>Feedback Form</title>
		
		<link rel="stylesheet" href="main.css">
	
	</head>
	<body>
		<form>
			
			<h1>Feedback Form</h1>
			
			<p class="openning_p">We would love to hear your thoughts, concerns or problems with anything so we can improve!</p>
			
			<br>
			
			<hr>
			
			<label>Feedback Type <span> *</span></label>
			
		
				
				<ul>
					<li><input type="radio" name="type" class="leftradio">Comments</li>
					<li><input type="radio" name="type" class="centerradio">Reports</li>
					<li><input type="radio" name="type" class="rightradio">Questions</li>
				</ul>
			<br>
			
			<hr>
			
			<label>Describe Feedback: <span> *</span></label>
				<textarea></textarea>
		
			<br><br>
		<fieldset>
		  <legend>Personal Information</legend>
			<label>Name <span> *</span></label>
				<input type="text" placeholder="please, Enter Your Name Here">
				
			<label>E-mail <span> *</span></label>
				<input type="text" placeholder="ex: myname@example.com">			
		</fieldset>	

			<input type="submit" value="SUBMIT FEEDBACK">
		
		</form>
	</body>
</html>

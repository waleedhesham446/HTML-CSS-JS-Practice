<!DOCTYPE html>

<html>

	<head>
		
		<meta charset="utf-8">
		
		<title>Registration Form</title>
		
		<link rel="stylesheet" href="Registration Form.css">
		
		<meta>
		
	</head>

	<body>
		
		<div class="hero">
			<div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button class="toggle-btn" onclick="login()">Log In</button>
					<button class="toggle-btn" onclick="register()">Register</button>
				</div>
				
				<div class="social-icons">
					<img src="fb.png">
					<img src="tw.png">
					<img src="gp.png">
				</div>
				
				<form class="input-group" id="login">
					<input type="text" class="input-field" placeholder="User Id" required>
					<input type="text" class="input-field" placeholder="Enter Password" required>
					<input type="checkbox" class="check-box"><span>Remember Password</span>
					<button type="submit" class="submit-btn">Log In</button>
				</form>
				
				<form class="input-group" id="register">
					<input type="text" class="input-field" placeholder="User Id" required>
					<input type="email" class="input-field" placeholder="Email Id" required>
					<input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
					<button type="submit" class="submit-btn">Register</button>
				</form>			
			</div>
		</div>
		
		<script>
			var x = document.getElementById("login"),
				y = document.getElementById("register"),
				z = document.getElementById("btn");
				
				function register() {
				
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "110px";
				};
				
				function login() {
				
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0";
				};				
		</script>
		
	</body>

</html>
